project: 
  type: website

website: 
  page-navigation: true
  title: "NOAA quarto simple" 
  site-url: "https://sharedseaslab.github.io/Shared_Seas_Lab_Manual/" 
  repo-url: "https://github.com/sharedseaslab/Shared_Seas_Lab_Manual"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: images/Ray.png
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://nmfs-opensci.github.io
        text: "NMFS Open Science"
      - icon: github
        href: https://github.com/sharedseaslab/Shared_Seas_Lab_Manual
        text: "Lab manual repository"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/Data_repositories.qmd
        text: Data sources
      - href: content/Hardware.qmd
        text: Hardware
      - href: content/Field_methods.qmd
        text: Field Methods
      - href: content/Software.qmd
        text: Software

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
